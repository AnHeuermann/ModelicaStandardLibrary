<h2><a id="info" name="info">Information</a></h2>
<p>The linear inductor connects the branch voltage <em>v</em> with
the branch current <em>i</em> by <em>v = L * di/dt</em>. The
inductance <em>L</em> is allowed to be positive, zero, or
negative.</p>
